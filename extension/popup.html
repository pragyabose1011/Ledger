<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: #f472b6;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(244, 114, 182, 0.5);
    }
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    .status {
      padding: 12px;
      border-radius: 12px;
      background: #1e293b;
      margin-bottom: 16px;
      font-size: 13px;
    }
    .status.recording {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    .status.recording .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }
    .btn-primary {
      background: #f472b6;
      color: #0f172a;
    }
    .btn-primary:hover {
      background: #f9a8d4;
    }
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    .btn-danger:hover {
      background: #dc2626;
    }
    .btn-secondary {
      background: #334155;
      color: #e2e8f0;
    }
    .btn-secondary:hover {
      background: #475569;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .timer {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin: 16px 0;
      color: #f472b6;
    }
    .input-group {
      margin-bottom: 16px;
    }
    .input-group label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 6px;
    }
    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 14px;
    }
    .input-group input:focus {
      outline: none;
      border-color: #f472b6;
    }
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #64748b;
    }
    .detected {
      padding: 8px 12px;
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 12px;
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <span class="title">Ledger</span>
  </div>

  <div id="detected" class="detected" style="display: none;">
    üé§ Meeting detected on this tab
  </div>

  <div id="status" class="status">
    Ready to record
  </div>

  <div id="timer" class="timer" style="display: none;">
    00:00:00
  </div>

  <div id="setup" style="display: none;">
    <div class="input-group">
      <label>Meeting Title</label>
      <input type="text" id="meetingTitle" placeholder="Q1 Planning Session">
    </div>
  </div>

  <button id="startBtn" class="btn btn-primary">
    üé§ Start Recording
  </button>
  
  <button id="stopBtn" class="btn btn-danger" style="display: none;">
    ‚èπ Stop & Transcribe
  </button>

  <button id="loginBtn" class="btn btn-secondary" style="display: none;">
    Sign in to Ledger
  </button>

  <div class="footer">
    Audio is processed securely via OpenAI Whisper
  </div>

  <script src="popup.js"></script>
</body>
</html>
